exclude: '^$|settings|scripts'
fail_fast: false
repos:

- repo: git@github.com:pre-commit/pre-commit-hooks
  rev: v4.1.0
  hooks:
    # Disabled because yapf is better for our purpose
    # - id: autopep8-wrapper
    - id: check-added-large-files
    - id: check-ast
    - id: check-case-conflict
    - id: check-executables-have-shebangs
    - id: check-json
    - id: check-shebang-scripts-are-executable
    - id: check-toml
    - id: check-vcs-permalinks
    - id: debug-statements
    - id: double-quote-string-fixer
    - id: fix-byte-order-marker
    - id: end-of-file-fixer
      exclude: 'static'
    - id: fix-encoding-pragma
      args: ['--remove']
    - id: check-merge-conflict
    - id: check-symlinks
    - id: trailing-whitespace
    - id: mixed-line-ending
      args: ['--fix=lf']

- repo: git@github.com:humitos/mirrors-autoflake.git
  rev: v1.1
  hooks:
    - id: autoflake
      args: ['--in-place', '--remove-all-unused-imports', '--remove-unused-variable']

# TODO: check changelog from previous version v0.26.0 and update our style.yapf file
- repo: git@github.com:pre-commit/mirrors-yapf.git
  rev: v0.32.0
  hooks:
    - id: yapf
      exclude: 'migrations|tests'
      args: ['--style=.style.yapf', '--parallel', '--in-place']

# When calling `pre-commit autoupdate`, this repo needs to be commented because it fails
- repo: git@github.com:FalconSocial/pre-commit-python-sorter.git
  rev: b57ce61dbbeff813cc8786584d3c98c885ac3e14
  hooks:
    - id: python-import-sorter
      args: ['--silent-overwrite']
      exclude: 'wsgi.py'

- repo: git@github.com:myint/docformatter.git
  rev: v1.4
  hooks:
    - id: docformatter
      args: ['--in-place', '--wrap-summaries=80', '--wrap-descriptions=80', '--pre-summary-newline']

- repo: https://github.com/PyCQA/prospector
  rev: 1.3.1
  hooks:
    - id: prospector
      args: ['--profile=/home/humitos/rtfd/code/readthedocs.org/prospector.yml']
      additional_dependencies: [
      # TODO: use an environment variable to decide this PATH here?
      '-r/home/humitos/rtfd/code/readthedocs.org/requirements/lint.txt',
      ]
      # NOTE: copied from prospector YAML configuration because pre-commit does
      # not load them from there and runs prospector over these files
      exclude: |
            (?x)^(
                docs/.*|
                readthedocs/settings/.*|
                common/.*|
                readthedocs/rtd_tests/.*|
                readthedocs/.*tests.*/.*|
                .*/migrations/.*|
                .*conftest.py
            )$
